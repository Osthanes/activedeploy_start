ExtMessage=이 확장기능 활용에 대한 정보는 다음 <a href="https://console.ng.bluemix.net/docs/services/ActiveDeploy/updatingapps.html#adpipeline">정보</a>를 참조하십시오.

# rampup duration
RAMPUP_DURATION_KEY=증가 시간
RAMPUP_DURATION_DESC=입력 트래픽의 50%를 업데이트된 앱으로 라우팅하는 데 걸리는 시간을 설정합니다. 시간은 30분의 경우 30m, 15시간의 경우 15h, 5시간 30분의 경우 5.5h 및 100초의 경우 100s 형식으로 지정될 수 있습니다.
# rampdown duration
RAMPDOWN_DURATION_KEY=감소 시간
RAMPDOWN_DURATION_DESC=이전 버전의 앱에서 인스턴스를 제거하고 앱을 중지하는 데 걸리는 시간을 설정합니다. 시간은 30분의 경우 30m, 15시간의 경우 15h, 5시간 30분의 경우 5.5h 및 100초의 경우 100s 형식으로 지정될 수 있습니다.
# command
COMMAND_KEY=배치자 스크립트
COMMAND_DESC=컨테이너를 시작하는 데 사용되는 기본 스크립트입니다.
# Deployment method selection
DEPLOYMENT_METHOD_KEY=배치 방법
DEPLOYMENT_METHOD_DESC=증가 단계 중에 앱 또는 컨테이너 그룹이 확장되는 방법을 지정합니다. 가능한 값은 다음과 같습니다. <br/> <b>Red Black:</b> 앱 또는 컨테이너 그룹이 2*n 인스턴스로 확장됩니다. 원래 버전과 새 버전이 모든 인스턴스를 동시에 실행하므로 이 방법을 사용하면 더 빨리 롤백됩니다. <br/><b>리소스 최적화:</b> 앱 또는 컨테이너 그룹이 n+1 인스턴스로 확장됩니다. 새 버전의 인스턴스가 시작되면 원래 버전의 인스턴스가 제거됩니다. 이 방법을 사용하면 리소스 이용이 감소됩니다.
RED_BLACK_KEY=Red Black
RESOURCE_OPTIMZED_KEY=리소스 최적화

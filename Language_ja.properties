# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - 開始
ExtDesc=Bluemix 上の IBM Containers および Cloud Foundry アプリケーションに、ダウン時間が発生しない red-black デプロイメントを提供します。この拡張機能によってデプロイメントが始まり、アプリケーションの両方のバージョンが実動で稼動するまで、新しいアプリケーションのインスタンスが増加します。
ExtMessage=この拡張機能の利用については、次の<a href="https://console.ng.bluemix.net/docs/services/ActiveDeploy/updatingapps.html#adpipeline">情報</a>を参照してください。

# rampup duration
RAMPUP_DURATION_KEY=ランプアップ時間
RAMPUP_DURATION_DESC=着信トラフィックの 50 パーセントを更新済みアプリケーションに経路指定するのに要する時間を設定します。指定できる時間の形式は次のとおりです: 30m は 30 分、15h は 15 時間、5.5h は 5 時間 30 分、そして 100s は 100 秒をそれぞれ表します。
# rampdown duration
RAMPDOWN_DURATION_KEY=ランプダウン時間
RAMPDOWN_DURATION_DESC=アプリケーションの前バージョンからインスタンスを削除してそのアプリケーションを停止させるのに要する時間を設定します。指定できる時間の形式は次のとおりです: 30m は 30 分、15h は 15 時間、5.5h は 5 時間 30 分、そして 100s は 100 秒をそれぞれ表します。
# command
COMMAND_KEY=デプロイヤー・スクリプト
COMMAND_DESC=コンテナーの開始に使用されるデフォルト・スクリプト。
# Deployment method selection
DEPLOYMENT_METHOD_KEY=デプロイメント方式
DEPLOYMENT_METHOD_DESC=アプリケーションまたはコンテナー・グループを起動フェーズ中にスケーリングする方法を指定します。可能な値: <br/> <b>Red Black:</b> アプリケーションまたはコンテナー・グループは 2*n 個のインスタンスでスケーリングされます。元のバージョンと新しいバージョンがすべてのインスタンスを同時に実行するためです。この方式を使用すると、ロールバックがより速くなります。<br/> <b>最適化済みリソース:</b> アプリケーションまたはコンテナー・グループは n+1 個のインスタンスでスケーリングされます。新しいバージョンのインスタンスが開始すると、元のバージョンのインスタンスが削除されます。この方式を使用すると、リソースの使用量が減少します。
RED_BLACK_KEY=Red Black
RESOURCE_OPTIMZED_KEY=最適化済みリソース

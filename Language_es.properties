# NLS_MESSAGEFORMAT_NONE
# NLS_ENCODING=UTF-8
ExtName=Active Deploy - Comenzar
ExtDesc=Proporciona despliegues de tiempo de inactividad cero rojo y negro para las aplicaciones IBM Containers y Cloud Foundry en Bluemix. Esta extensión inicia su despliegue aumentando las instancias de la nueva app hasta que ambas versiones de la app estén activas en producción.
ExtMessage=Para obtener más información sobre cómo aprovechar esta extensión, consulte la siguiente <a href="https://console.ng.bluemix.net/docs/services/ActiveDeploy/updatingapps.html#adpipeline">información</a>.

# rampup duration
RAMPUP_DURATION_KEY=Tiempo de refuerzo
RAMPUP_DURATION_DESC=Establezca la cantidad de tiempo necesaria para direccionar el cincuenta por ciento del tráfico entrante a la app actualizada. El tiempo se puede especificar de esta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas y 30 minutos, y 100s para 100 segundos.
# rampdown duration
RAMPDOWN_DURATION_KEY=Tiempo de disminución
RAMPDOWN_DURATION_DESC=Establezca la cantidad de tiempo necesario para eliminar las instancias de la versión anterior de la app y detenerlas. El tiempo se puede especificar de esta forma: 30m para 30 minutos, 15h para 15 horas, 5,5h para 5 horas y 30 minutos, y 100s para 100 segundos.
# command
COMMAND_KEY=Script de despliegue
COMMAND_DESC=El script predeterminado utilizado para iniciar un contenedor.
# Deployment method selection
DEPLOYMENT_METHOD_KEY=Método de despliegue
DEPLOYMENT_METHOD_DESC=Especifique cómo se escalan las apps o grupos de contenedores durante la fase de aceleración. Los valores posibles son: <br/> <b>Rojo Negro:</b> Las apps o grupos de contenedores se escalan en 2*n instancias. La versión original y la versión nueva ejecutan todas las instancias al mismo tiempo. La retrotracción es más rápida cuando se utiliza este método. <br/> <b>Optimización de recursos:</b> Las apps o grupos de contenedores se escalan en n+1 instancias. Cuando se inicia una instancia de la versión nueva, se elimina una instancia de la versión original. El consumo de recursos es menor cuando se utiliza este método.
RED_BLACK_KEY=Rojo Negro
RESOURCE_OPTIMZED_KEY=Optimización de recursos
